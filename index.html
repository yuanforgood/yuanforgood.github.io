<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuan Liang 梁元</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile .info {
            flex: 1;
        }
        .profile h2 {
            margin: 0;
            color: #007bff;
        }
        .profile p {
            margin: 5px 0 0;
        }
        footer {
            background-color: #343a40;
            color: #f8f9fa;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的个人网站</h1>
        </div>
    </header>

    <div class="container">
        <div class="profile">
            <img src="photos\yuan.jpg" alt="个人照片">
            <div class="info">
                <h2>梁元</h2>
                <p>黑龙江大学 电子工程学院 电子信息工程专业</p>
                <p>研究兴趣</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>版权所有 &copy; 2024 我的个人网站</p>
        </div>
    </footer>
</body>
</html>
